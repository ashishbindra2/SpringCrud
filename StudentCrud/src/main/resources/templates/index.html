<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="IOS-8859-1">
	<title>Student CRUD</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2" align=" center">
		<h1>List Of Students </h1>
		<a th:href="@{/showNewStudentForm}" class="btn btn-primary" role="button" data-bs-toggle="button"
			aria-pressed="true">Add Student</a>

		<table class="table table-sm">
			<thead>
				<tr>
					<th>Student Roll No</th>
					<th>Student Name</th>
					<th>Student DOB</th>
					<th>Student DOJ</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listStudent}">
					<td th:text="${student.studentNo}"></td>
					<td th:text="${student.studentName}"></td>
					<td th:text="${student.studentDob}"></td>
					<td th:text="${student.studentDoj}"></td>
					<td><a th:href="@{/showFormForUpdateStudent/{id}(id=${student.studentId})}" class="btn btn-success"
							role="button" data-bs-toggle="button" aria-pressed="true">Update</a>
							<a th:href="@{/deleteStudent/{id}(id=${student.studentId})}" class="btn btn-danger"
							role="button" data-bs-toggle="button" aria-pressed="true">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
