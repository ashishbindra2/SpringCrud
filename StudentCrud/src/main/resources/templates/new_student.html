<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="IOS-8859-1" />
	<title>Student Add</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
	<div class="container my-2">
		<h1> Students CRUD</h1>
		<h3>Add Student</h3>
		<form action="#" th:action="@{/addStudent}" th:object="${student}" method="POST">
			<div class="mb-3">
				<label for="studentNo" class="form-label">Student Roll NO</label>
				<input type="text" th:field="*{studentNo}" class="form-control" id="studentNo"
					placeholder="Student Roll No" />
			</div>
			<div class="mb-3">
				<label for="studentName" class="form-label">Student Name</label>
				<input type="text" th:field="*{studentName}" class="form-control" id="studentName"
					placeholder="Student NAME" />
			</div>
			<div class="mb-3">
				<label for="studentDob" class="form-label">Student DOB</label>
				<input type="text" th:field="*{studentDob}" class="form-control" id="studentDob"
					placeholder="Student DOB" />
			</div>
			<div class="mb-3">
				<label for="studentdoj" class="form-label">Student DOJ</label>
				<input type="text" th:field="*{studentDoj}" class="form-control" id="studentdoj"
					placeholder="Student DOJ" />
			</div>

			<button type="submit" class="btn btn-primary">Update</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to student list</a>
	</div>
</body>

</html>
